info:
  app:
    name: ${spring.application.name}

spring:
  application:
    name: div-cfs
  resources:
    static-locations:
  main:
    allow-bean-definition-overriding: true

server:
  port: 4011

jackson:
    deserialization:
        ACCEPT_SINGLE_VALUE_AS_ARRAY: true
    serialization:
        FAIL_ON_EMPTY_BEANS: false

document:
  management:
    store:
      url: ${DOCUMENT_MANAGEMENT_STORE_URL:http://localhost:5006}

cohort: onlineSubmissionPrivateBeta

http:
  connect:
    timeout: 60000
    request:
      timeout: 60000

health:
    check:
        http:
            connect:
                timeout: 5000
                request:
                    timeout: 5000

documentation:
  swagger:
    enabled: true

# GENERAL SPRING BOOT ACTUATOR CONFIG
# Context path for Spring Boot Actuator endpoints
# Allow actuator endpoints to be accessed without requiring authentication
# Enable default health indicators
# Enable disk space health check
management:
  endpoint:
    health:
      show-details: "ALWAYS"
      cache:
        time-to-live: 4000
      probes:
        #This disables the Kubernetes probes provided by Spring, since we already provide a custom liveness probe (see uk.gov.hmcts.reform.health.Liveness)
        enabled: false
  endpoints:
    web:
      base-path: /
      path-mapping:
        health: health
      exposure:
        include: info, health, metrics


logging:
  level:
    org.springframework.web: ERROR
    uk.gov.hmcts.reform.divorce.casedataformatterservice: DEBUG
  pattern:
    console: "%d{yyyy-MMM-dd HH:mm:ss.SSS} %-5level [%thread] %logger{15} - %msg%n"

azure:
  app_insights_key: ${APPINSIGHTS_INSTRUMENTATIONKEY:false}

